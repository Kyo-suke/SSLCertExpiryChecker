<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>SSLCertExpiryChecker</title>
    <link href="./css/style.min.css" rel="stylesheet">
    <link href="./lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./lib/datatables/datatables.min.css" rel="stylesheet">

    <script type="text/javascript" src="./lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/popper/popper.min.js"></script>
    <script type="text/javascript" src="./lib/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="./lib/datatables/datatables.min.js"></script>

    <script type="text/javascript" src="./js/main.min.js"></script>
</head>
<body>
    <div id="wrapper">
    <h1>SSLCertExpiryChecker</h1>
    <p>
        SSL証明書の期限一覧を確認するツールです。<br>
        表示される期限はお使いのシステムのタイムゾーン設定に合わせたものとなります。
    </p>
    <div>
        <button id="csv-download-button">CSVをダウンロード</button>
        <button id="reload-button">再読み込み</button>
    </div>
    <table id="ssl-cert-status" class="table table-bordered" data-url="./GetSSLCertStatus.cgi" style="width: 100%;">
        <thead class="thead-light">
            <tr>
                <th>ホスト名</th>
                <th>証明書状態 <div id="hint-tooltip" data-toggle="tooltip" data-placement="right" data-html="true" title="<p>valid: 有効<br>warn: 有効期限切れが近い<br>expired: 期限切れ<br>unknown: 不明(通信失敗)</p>">?</div></th>
                <th>期限開始日</th>
                <th>期限終了日</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="loading">
        <p id="now-loading">読み込み中...</p>
    </div>
    </div>
</body>
</html>
